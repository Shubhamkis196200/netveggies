    function filterSubs() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = query ? subs.filter(s => s.name.toLowerCase().includes(query)) : subs;
      const html = filtered.map(s => `
        <div class="sub-card">
          <h3>${s.name}</h3>
          ${s.options.map(o => `
            <div class="sub-option">
              <strong>${o.sub}:</strong> ${o.ratio}<br>
              <small style="color:var(--text-muted)">Use: ${o.use}</small>
            </div>
          `).join('')}
        </div>
      `).join('');
      document.getElementById('results').innerHTML = html || '<p style="text-align:center;color:var(--text-muted)">No results found. Try "egg", "butter", "milk"...</p>';
    }
