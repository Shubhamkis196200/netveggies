    ];
    let filtered=beans;
    function filter(){
      const q=document.getElementById('search').value.toLowerCase();
      filtered=beans.filter(b=>b.name.toLowerCase().includes(q));
      render();
    }
    function render(){
      document.getElementById('beans').innerHTML=filtered.map(b=>`<tr><td><strong>${b.name}</strong></td><td>${b.soak}</td><td>${b.cook}</td><td>${b.water}</td></tr>`).join('');
    }
    render();
