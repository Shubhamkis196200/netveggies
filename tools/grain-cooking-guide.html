  <script>
    document.querySelector('.nav-toggle').addEventListener('click',function(){document.querySelector('.main-nav').classList.toggle('open')});
    const grains=[
      {name:'White Rice',water:'1:2',time:'15-18 min',yield:'3 cups'},
      {name:'Brown Rice',water:'1:2.5',time:'40-45 min',yield:'3 cups'},
      {name:'Basmati Rice',water:'1:1.5',time:'12-15 min',yield:'3 cups'},
      {name:'Jasmine Rice',water:'1:1.5',time:'15-18 min',yield:'3 cups'},
      {name:'Wild Rice',water:'1:3',time:'45-55 min',yield:'3.5 cups'},
      {name:'Quinoa',water:'1:2',time:'15-20 min',yield:'3 cups'},
      {name:'Bulgur',water:'1:2',time:'12-15 min',yield:'2.5 cups'},
      {name:'Couscous',water:'1:1.5',time:'5 min (steep)',yield:'3 cups'},
      {name:'Farro',water:'1:3',time:'30-40 min',yield:'2.5 cups'},
      {name:'Barley (pearl)',water:'1:3',time:'35-45 min',yield:'3.5 cups'},
      {name:'Millet',water:'1:2.5',time:'20-25 min',yield:'3.5 cups'},
      {name:'Oats (steel-cut)',water:'1:3',time:'20-30 min',yield:'2 cups'},
      {name:'Polenta',water:'1:4',time:'30-40 min',yield:'2.5 cups'},
      {name:'Buckwheat',water:'1:2',time:'15-20 min',yield:'3 cups'},
      {name:'Amaranth',water:'1:2.5',time:'20-25 min',yield:'2.5 cups'},
    ];
    let filtered=grains;
    function filter(){
      const q=document.getElementById('search').value.toLowerCase();
      filtered=grains.filter(g=>g.name.toLowerCase().includes(q));
      render();
    }
    function render(){
      document.getElementById('grains').innerHTML=filtered.map(g=>`<tr><td><strong>${g.name}</strong></td><td>${g.water}</td><td>${g.time}</td><td>${g.yield} per 1 cup dry</td></tr>`).join('');
    }
    render();
  </script>
